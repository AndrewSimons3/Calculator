<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
    <div class="container">
      <div class="calculator-container">
        <div class="header">
          <div class="title">
            <h1>calc</h1>
          </div>
          <div class="theme-container">
            <span>theme</span>
            <div class="theme-toggle"></div>
          </div>
        </div>

        <div class="output-container">
          <div class="output">399,981</div>
        </div>

        <div class="calculator-buttons">
          <div class="row-1">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>DEL</span>
          </div>
          <div class="row-2">
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>+</span>
          </div>
          <div class="row-3">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>-</span>
          </div>
          <div class="row-4">
            <span>.</span>
            <span>0</span>
            <span>/</span>
            <span>x</span>
          </div>
          <div class="row-5">
            <span>RESET</span>
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Andrew Simons</a>.
		</div>
	</body>
</html>
