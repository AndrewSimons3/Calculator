<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="calculator-container">
				<div class="header">
					<div class="title">
						<h4>calc</h4>
					</div>
					<div class="theme-container">
						<span>theme</span>
						<div class="theme-toggle-container">
							<div class="theme-numbers">
								<span>1</span>
								<span>2</span>
								<span>3</span>
							</div>
							<div class="toggle"></div>
						</div>
					</div>
				</div>

				<div class="output-container">
					<div class="output">399,981</div>
				</div>

				<div class="keypad">
					<div class="row">
						<div class="key-box">
							<a href=""><span>7</span></a>
						</div>

						<div class="key-box">
							<a href=""><span>8</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>9</span></a>
						</div>
						<div class="key-box delete">
							<a href=""><span>DEL</span></a>
						</div>
					</div>
					<div class="row">
						<div class="key-box">
							<a href=""><span>4</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>5</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>6</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>+</span></a>
						</div>
					</div>
					<div class="row">
						<div class="key-box">
							<a href=""><span>1</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>2</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>3</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>-</span></a>
						</div>
					</div>
					<div class="row">
						<div class="key-box">
							<a href=""><span>.</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>0</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>/</span></a>
						</div>
						<div class="key-box">
							<a href=""><span>x</span></a>
						</div>
					</div>
					<div class="row row-5">
						<div class="key-box reset">
							<a href=""><span>RESET</span></a>
						</div>
						<div class="key-box equal">
							<a href=""><span>=</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Andrew Simons</a>.
		</div>
	</body>
</html>
